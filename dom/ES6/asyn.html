<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Asyn / Await</h1>

        <script>

            let p1 = new Promise((res, rej)=>{
                let no = Math.trunc(Math.random()*10);
                console.log(no);
                if(no>5){
                    res('fulfill');
                }
                else{
                    rej('rejected')
                }
            })
            async function print(){
                try{
                    let result=await p1;
                    console.log(result);
                    console.log("how are you");
                }
                catch(err){
                    console.log(err);
                }
            }
            print()

        </script>


</body>
</html>
