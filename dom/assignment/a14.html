<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Username check</h1>
    <div id="container">
        <input type="text" name="" id="input">
        <button id="btn">click</button>
        <button id="allUser">all user</button>
    </div>

    <script>
        let container = document.getElementById('container');
        let input = document.getElementById('input');
        let br = document.createElement('br');
        let head = document.createElement('h3');
        let arr = ['pranjal','rohit','karan'];
        let flag = false;
        let btn = document.getElementById('btn');

        btn.addEventListener('click', () => {
            let result = arr.find(item => {
                if(input.value == item) {
                    head.innerText = "User exists";
                    flag = true;
                }
            });

            if(flag == false) {
                arr.push(input.value);
                head.innerText = "Username updated";
            }
            let allUser = document.getElementById("allUser")
            allUser.innerText=arr.join()
            container.appendChild(head);
        });

    </script>
</body>
</html>
