
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <body><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<div class="container">
    <div class="row">
        <div class="col">
            <select name="" class="form-select" aria-label="default example" id="selectedElement" onchange="selectHandler(event)">
                <option selected>open this select menu</option>
                <option value="1">first name</option>
                <option value="2">number</option>
                <option value="3">Password</option>
                <option value="4">Email</option>
            </select>
        </div>
        <div class="col">
            <input type="text" name="" class="form-control" id="msg">
        </div>
        <div class="col">
            <input type="button" value="submit" id ="submit" class="btn btn-primary">
        </div>
    </div>
    <div class="row">
        <div class="col" id="card">
            <!-- <div class="card">
                <div class="card-body">
                    <input type="text" name="" id="" value="">
                    <input type="button" value="delete" id="delete">
                </div>
            </div>
        </div> -->
    </div>
</div>


<script>

    let container = document.querySelector('.container');
    let submit = document.getElementById('submit');
    let globalArr = [];
    let card = document.getElementById('card');
    let selectedElement = document.querySelectorAll('#selectedElement');
    let selectType = "text";

    
    
 
    submit.addEventListener('click',()=>{
        console.log('hello')

        let obj = {
            id:Math.trunc(Math.random()*1000),
            text:msg.value,
            type:selectType
        }


        if(!msg.value){
            alert('inert text')
        }
        else{
            globalArr.push(obj)
            print()
            selectHandler();
        }        

    })

    function print(){
        let str = '';
        globalArr.forEach((item)=>{
            str += ` 
            <div class="card">
                <div class="card-body">
                    <input type="${item.type}" name="" class="form-control"   placeholder="${item.text}">
                    <input type="button" class="btn btn-danger" value="delete" onclick="deleteText(${item.id})" >
                </div>
            </div> `
        })
        card.innerHTML=str
        
    }

    function deleteText(id){
        globalArr=globalArr.filter((item)=>{
            if(item.id !==id){
                return item;
            }
        })
        print(globalArr);
    }

    

    function selectHandler(e){

        if(e.target.value == 1){
            selectType:'text'
            console.log("first name")
        }
        else if(e.target.value==2){
            selectType='number'
            console.log("Number")
        }
        else if(e.target.value==3){
            selectType='password'
            console.log("password")
        }
        else if(e.target.value==4){
            selectType='email';
            console.log("Email")
        }
    }    

</script>




</body>
</html>
