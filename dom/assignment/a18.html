<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
               <table class="table">
                <thead>
                    <tr class="text-center">
                        <th scope="col">#</th>
                        <th scope="col">Start</th>
                        <th scope="col">In progress</th>
                        <th scope="col">Completed</th> 
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <th scope="row">1</th>
                        <td id="fCol">
                            <input type="button" value="<" class="btn btn-secondary" onclick="moveTask(this, -1)">
                            <span>Task 1</span>
                            <input type="button" value=">" class="btn btn-secondary" onclick="moveTask(this, 1)">
                        </td>
                        <td id="sCol"></td>
                        <td id="tCol"></td>
                    </tr>
                </tbody>
               </table> 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function moveTask(button, direction) {
            let td = button.parentElement;
            let tr = td.parentElement;
            let index = [...tr.children].indexOf(td);

            let targetIndex = index + direction;
            if (targetIndex < 1 || targetIndex > 3) return;

            let targetTd = tr.children[targetIndex];
            if (targetTd) {
                targetTd.innerHTML = td.innerHTML;
                td.innerHTML = '';
            }
        }
    </script>
</body>
</html>
