<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .content{
            width: 400px;;
        }
        .inactive{
            display: none;
        }
        .active{
            display: block;
        }

    </style>

</head>
<body>
    <div class="container  ">
        <div class="row">
            <div class="col-5 mx-auto mt-5">
                <div class="btn btn-danger p-2 "id ="btn" style="width: 500px; font-size: 30px;">Toogle</div>
            </div>
        </div>

        <div class="row">
            <div class="col-10 content mx-auto mt-3">
                <p id="para" class="inactive">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora laudantium commodi eaque amet soluta est velit aut vel, nesciunt omnis dolore et, nam quia nostrum unde, similique aperiam nihil? Pariatur?*1</p>
            </div>
            
        </div>
    </div>
    
    <script>

let container = document.getElementsByClassName('container');
let button = document.getElementById('btn');
let para = document.getElementById('para');
let isActive = false;

function show(){
    isActive = !isActive;
    if(isActive){
    para.classList.remove('inactive');
    para.classList.add('active');
    }
    else{
        para.classList.remove('active');
        para.classList.add('inactive')
    }
}

function hide(){
    para.classList.add('inactive');
}

button.addEventListener('click',show);
window.addEventListener('click',hide)



    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
