<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />

<style>
    #container{
        margin-left: 40% ;
        margin-top: 20%;
    }
</style>

</head>
<body>
    
<div id="container">
    <h2 id="head"></h2>
    <input type="password" name="" id="input">
    <span id="icon"><i class="bi bi-eye-slash" id="eyeslash"></i></span>

</div>


    <script>
        let container = document.getElementById('container');
        let head = document.getElementById('head');
        let input = document.getElementById('input');
        let icon = document.getElementById('icon');
        let eyeslash = document.getElementById('eyeslash');
        head.innerText="hello word";
        head.style.color="red";

        icon.style.marginLeft="10px";

        icon.addEventListener('click',()=>{
            icon.innerHTML=`<i class="bi bi-eye"></i>`;
            input.setAttribute('type',"text");
        })

        icon.addEventListener('mouseout',()=>{
            icon.innerHTML=`<i class="bi bi-eye-slash"></i>`
            input.setAttribute('type',"password")
        })

    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
