<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <form action=""id="form">
            <div class="container mt-5">
                <div class="row justify-content-evenly" >
                    <div class="col-5">
                        <input type="text" name="" class="form-control mb-2" placeholder="Enter Product Name" id="name">
                        <input type="text" name="" class="form-control" placeholder="Enter Product Price" id="price">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary btn-lg" id="submit">sumit</button>
                    </div>
                    <div class="col-3">
                        <select name="" class="form-select" onchange="" aria-label="default select example">
                            <option selected>open this menu to select</option>
                            <option value="">2020</option>
                            <option value="">2021</option>
                            <option value="">2022</option>
                            <option value="">2023</option>
                            <option value="">2024</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
        <div class="content mt-5">
            <div class="card" id="card">
                <!-- <div class="card-body d-flex justify-content-evenly">
                    <p>date</p>
                    <p>title</p>
                    <p>price</p>
                    <button class="btn btn-danger">delete</button>
                </div> -->
            </div>
        </div>
    </div>

    <script>

        let container = document.querySelector('.container');
        let name = document.getElementById('name');
        let price = document.getElementById('price');
        let submit = document.getElementById('submit')
        let globalArr = [];
        function printHandler(){
            try{
                let card = document.getElementById('card');
            let str = '';
            globalArr.forEach((item)=> {
                str += ` 
                <div class="card-body d-flex justify-content-evenly">
                    <p>${item.date}</p>
                    <p>${item.name}</p>
                    <p>${item.price}</p>
                    <button class="btn btn-danger">delete</button>
                </div>
                `
            });
            card.innerHTML=str;        
            }
            catch(e){
                console.log(e.message);
            }
        }

        submit.addEventListener('click',()=>{
            let currentDate = new Date().toLocaleDateString();

            globalArr.push({
                date:currentDate,
                name:name.value,
                price:price.value
            });

            name.value='';
            price.value='';

            printHandler(globalArr);
      
      
        })


        

        
    </script>







<!-- bootstrap js script link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
