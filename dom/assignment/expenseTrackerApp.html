<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        form {
            border: 2px solid lightgray;
            border-radius: 10px;
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" id="form">
            <div class="container">
                <div class="row justify-content-evenly">
                    <div class="col-5">
                        <input type="text" name="" class="form-control mb-2" placeholder="Enter Product Title"
                            id="title">
                        <input type="text" name="" class="form-control mb-2" placeholder="Enter Product Price"
                            id="price">
                        <input type="date" name="" id="date" class="form-control">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary btn-lg" id="submit">sumit</button>
                    </div>
                    <div class="col-3">
                        <select name="" class="form-select" onchange="" aria-label="default select example">
                            <option selected>open this menu to select</option>
                            <option value="">2020</option>
                            <option value="">2021</option>
                            <option value="">2022</option>
                            <option value="">2023</option>
                            <option value="">2024</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
        <div class="content mt-5" id="content">
            <!-- <div class="card">
                <div class="card-body d-flex justify-content-evenly">
                    <p>date</p>
                    <p>title</p>
                    <p>price</p>
                    <button class="btn btn-danger">delete</button>
                </div>
            </div> -->
        </div>
    </div>

    <script>
        let container = document.querySelector('.container');
        let title = document.getElementById('title');
        let price = document.getElementById('price');
        let date = document.getElementById('date');
        let submit = document.getElementById('submit');
        let content = document.getElementById('content');
        let globalArr = getItem();

        function getItem() {
            return localStorage.getItem('details') ? JSON.parse(localStorage.getItem('details')) : [];
        }
        function setItem() {
            localStorage.setItem('details', JSON.stringify(globalArr))
        }

        function printHandler(data = []) {
            try {
                data = getItem();
                let str = '';
                data.forEach((item) => {
                    str += ` 
                    <div class="card mt-2">
                    <div class="card-body d-flex justify-content-evenly">
                    <p>${item.date}</p>
                    <p>${item.title}</p>
                    <p>${item.price}</p>
                    <button class="btn btn-danger" onclick="deleteText(${item.id})">delete</button>
                </div>
                </div>
                `
                });
                content.innerHTML = str;
            }
            catch (e) {
                console.log(e.message);
            }
        }
        submit.addEventListener('click', (e) => {
            e.preventDefault();
            try {
                let obj = {
                    id: Math.trunc(Math.random() * 100),
                    title: title.value,
                    price: price.value,
                    date: date.value
                }
                if (!obj.title || !obj.price || !obj.date) {
                    alert('Complete the information')
                }
                else {
                    globalArr.push(obj);
                    setItem();
                    printHandler();
                    title.value = '';
                    price.value = '';
                    date.value = '';
                }
                console.log(obj);
            }
            catch (err) {
                console.log(err.message);
            }
        })
        function deleteText(id) {
            globalArr = globalArr.filter((item) => {
                if (item.id !== id) {
                    return item;
                }
            });
            setItem();
            printHandler();
        }
        printHandler();
    </script>

    <!-- bootstrap js script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
