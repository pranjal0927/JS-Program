<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="container"></div>

    <script>
        let container = document.getElementById('container');
        let input = document.createElement('input');
        let btn = document.createElement('button');
            btn.innerText='click here';
        let arr = ["pranjal","rohit","karan"]
        let flg = false;
        let head = document.createElement('h3')

        btn.addEventListener('click',()=>{
            container.append(head)
            let result = arr.find((item)=>{
                if(input.value === item){
                    head.innerText="Username exist"
                    return flg = true; 
                }
            })
            if(flg == false){
                arr.push(input.value);
                head.innerText="username updated";
            }    
            input.value=''
        })

        let btn1 = document.createElement('button');
        btn1.innerText="all user"
        let head1 = document.createElement('h3');
        btn1.addEventListener('click',()=>{
            head1.innerText=arr.join();
        })




        container.append(input,btn,btn1,head1)


</script>

</body>
</html>
