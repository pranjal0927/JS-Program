<script>

let arr = [
            {name:'Football',url1:'https://cdn.britannica.com/51/190751-131-B431C216/soccer-ball-goal.jpg',url2:'https://en.wikipedia.org/wiki/Football'},
            {name:'Cricket',url1:'https://www.healthkart.com/connect/wp-content/uploads/2022/04/900x500_thumbnail_HK-HealthKart-Premier-League-Day-2.png',url2:'https://en.wikipedia.org/wiki/Cricket'},

        ]



let table = document.getElementById("tab");
let row; 
let column;
let anchor;
let image;

for(let i = 0; i <2; i++){
    row = document.createElement("tr");
    table.append(row);

    for(let j = 0; j< 5;j++){
        column = document.createElement("td");
        row.append(column);
        if(i == 0){
            column.innerText = `${arr[j].name}`;
            column.setAttribute('style',"border:2px solid pink");
            column.setAttribute('align',"center");
        }
        else{
            anchor = document.createElement("a");
            column.append(anchor);
            column.setAttribute('style',"border:2px solid blue")
            image = document.createElement("img");
            anchor.append(image);
            anchor.setAttribute("href",`${arr[j].url2}`);
            image.setAttribute("src",`${arr[j].url1}`);
            image.setAttribute("height","200px");
            image.setAttribute("width","200px");
            image.setAttribute("alt","Image not found");
            image.setAttribute("style",'img:hover')
            // image.id="image"
